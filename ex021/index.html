<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

<style>
h1{
    border-color: rgb(182, 121, 240);
    border-style: dotted;
    color: rgb(98, 5, 185);
    background-color:rgb(217, 180, 252) ;
    width: 300px;
    height: 113px;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
}

a{
    color: blue;
    border-color: rgb(66, 66, 250);
    border-style: groove;
    font-weight: lighter; 
    border-width: 10px;
}

</style>

</head>
<body>
    <h1> Exemplo da caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> amos ver como tudo funciona.</p>
    
</body>
</html>
